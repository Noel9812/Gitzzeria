<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Support Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
        }
        .make-query-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .make-query-btn:hover {
            background-color: #0056b3;
        }
        .heading {
            color: white;
            margin-bottom: 20px;
        }
        .feedback-chat {
            position: absolute;
            top: 100px;
            left: 20px;
            display: flex;
            flex-direction: column;
        }
        .chat-head {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .chat-head:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="make-query-btn">Make Query</button>
        <h1 class="heading">Gitzzeria</h1>
        <div class="feedback-chat">
            <div class="chat-head">F1</div>
            <div class="chat-head">F2</div>
            <div class="chat-head">F3</div>
        </div>
    </div>
</body>
</html>
