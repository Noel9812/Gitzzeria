<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #payment-history {
            margin-top: 50px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
        }
        th {
            background-color: #333;
        }
        tr:nth-child(even) {
            background-color: #555;
        }
        tr:nth-child(odd) {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Payment History</h1>
    <div id="payment-history">
        <table>
            <thead>
                <tr>
                    <th>Order No</th>
                    <th>Payment</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>$50</td>
                    <td>January 1, 2024</td>
                    <td>10:00 AM</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>$100</td>
                    <td>February 15, 2024</td>
                    <td>2:30 PM</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>$75</td>
                    <td>March 10, 2024</td>
                    <td>9:45 AM</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>$120</td>
                    <td>April 5, 2024</td>
                    <td>3:15 PM</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>$90</td>
                    <td>April 20, 2024</td>
                    <td>11:20 AM</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
