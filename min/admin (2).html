<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Gitzzeria Admin</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            width: 100%;
            box-sizing: border-box;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 30px;
            font-size: 16px;
            transition: color 0.2s ease-in-out;
        }

        .nav-links a:hover {
            color: #bbb;
        }

        .menu-container {
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around; /* Changed to space-around for even spacing */
            flex-wrap: wrap;
        }

        .food-item {
            background: #1c1c1c;
            margin: 20px;
            width: 250px; /* Fixed width for consistency */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .food-item img {
            width: 100%;
            display: block;
        }

        .food-item h3, .food-item p {
            margin: 10px;
        }

        .food-item h3 {
            font-size: 20px;
            color: #fff;
        }

        .food-item p {
            color: #aaa;
        }

        .button-container {
            text-align: center;
            padding: 10px;
        }

        .button {
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .order-btn {
            background-color: #5cb85c;
            color: white;
        }

        .order-btn:hover {
            background-color: #4cae4c;
        }

        .cancel-btn {
            background-color: #d9534f;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

    <header>
        <div class="branding">
            <h1>Gitzzeria</h1>
        </div>
        <div class="nav-links">
            <a href="#profile">Profile</a>
            <a href="#payments">Payments</a>
            <a href="#queries">Queries</a>
        </div>
    </header>

    <div class="menu-container">
        <!-- Repeat this block for each menu item -->
        <div class="food-item">
            <img src="https://via.placeholder.com/250" alt="Order 1">
            <h3>Order 1</h3>
            <p>2x Pizza, 3x Coke</p>
            <div class="button-container">
                <button class="button order-btn">Order Ready</button>
                <button class="button cancel-btn">Cancel</button>
            </div>
        </div>
        <!-- Copy and paste the above block for additional food items -->
        <div class="food-item">
            <img src="https://via.placeholder.com/250" alt="Order 2">
            <h3>Order 2</h3>
            <p>1x Burger, 2x Fries</p>
            <div class="button-container">
                <button class="button order-btn">Order Ready</button>
                <button class="button cancel-btn">Cancel</button>
            </div>
        </div>
        <div class="food-item">
            <img src="https://via.placeholder.com/250" alt="Order 3">
            <h3>Order 3</h3>
            <p>3x Salad, 1x Water</p>
            <div class="button-container">
                <button class="button order-btn">Order Ready</button>
                <button class="button cancel-btn">Cancel</button>
            </div>
        </div>
        <div class="food-item">
            <img src="https://via.placeholder.com/250" alt="Order 4">
            <h3>Order 4</h3>
            <p>2x Pasta, 2x Soda</p>
            <div class="button-container">
                <button class="button order-btn">Order Ready</button>
                <button class="button cancel-btn">Cancel</button>
            </div>
        </div>
        <!-- End of food-item block -->
    </div>

</body>
</html>
