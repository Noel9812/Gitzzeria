<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-image: url('https://files.oaiusercontent.com/file-rof3kUpO5ZCUOGP1UdaVZyFz');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .content {
            text-align: center;
            width: 100%;
            animation: enter 2s ease-out forwards;
            display: flex; /* Use flexbox to align children */
            flex-direction: column; /* Align children vertically */
            justify-content: center; /* Center children vertically */
            align-items: center; /* Center children horizontally */
            height: 100%; /* Take full height to align center */
        }

        button {
            width: 150px;
            padding: 10px;
            margin: 20px 10px; /* Maintain vertical spacing */
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            transition: background-color 0.5s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes enter {
            0% {transform: translateY(50px); opacity: 0;}
            100% {transform: translateY(0); opacity: 1;}
        }
    </style>
    <title>Welcome to Gitzzeteria</title>
</head>
<body>
    <div class="content">
        <h1>Welcome to Gitzzeteria</h1>
        <button onclick="location.href='#login';">Login</button>
        <button onclick="location.href='#signup';">Sign Up</button>
    </div>
</body>
</html>
