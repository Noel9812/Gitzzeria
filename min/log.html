<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://files.oaiusercontent.com/file-rof3kUpO5ZCUOGP1UdaVZyFz');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            animation: fadeIn 1.5s ease-out forwards;
        }

        .content {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8); /* Black background with some opacity */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            color: white; /* White text color for the content */
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background: #ffffff; /* White background for inputs */
            color: #000000; /* Black text color for inputs */
        }

        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
    <title>Login - Gitzzeteria</title>
</head>
<body>
    <div class="content">
        <h1>Login</h1>
        <form action="/submit-login" method="post">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <select id="role" name="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
