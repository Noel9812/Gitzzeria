<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Query Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .heading {
            color: white;
            margin-bottom: 20px;
        }
        .query-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .query-item {
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .query-text {
            flex: 1;
        }
        .view-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .view-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Gitzzeria</h1>
        <ul class="query-list">
            <li class="query-item">
                <span class="query-text">Query 1</span>
                <button class="view-btn">View</button>
            </li>
            <li class="query-item">
                <span class="query-text">Query 2</span>
                <button class="view-btn">View</button>
            </li>
            <li class="query-item">
                <span class="query-text">Query 3</span>
                <button class="view-btn">View</button>
            </li>
            <!-- Add more query items as needed -->
        </ul>
    </div>
</body>
</html>
